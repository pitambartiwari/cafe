<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Endless Coffee Shop</title>
    <style>
        *{
    padding: 0%;
    margin: 0%;
    box-sizing: border-box;
}

img{
    border-radius: 50%;
    height: 150px;
}
header{
    background-color:#1fc47f;
    top: 0%;
    right: 0%;
    left: 0%;
    position: sticky;
    padding: 10px 20px;
}
#navbar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    flex-wrap: wrap;
    gap: 15px;
}
.nav-logo {
    height: 50px;
    border-radius: 50%;
    margin-right: 20px;
}
.nav-links {
    display: flex;
    align-items: center;
    gap: 10px;
    flex-grow: 1;
}
.nav-right {
    display: flex;
    align-items: center;
    gap: 12px;
}
.nav-right a {
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0;
    padding: 8px;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 50%;
    transition: background 0.3s, transform 0.2s;
}
.nav-right a:hover {
    background: rgba(255, 255, 255, 0.4);
    transform: scale(1.1);
    text-decoration: none;
}
.nav-right #acc{
    height: 28px !important;
    width: 28px !important;
    margin: 0;
    border-radius: 50%;
}
.nav-right #acc1{
    height: 26px !important;
    width: 26px !important;
    margin: 0;
    border-radius: 5px;
}

a{
    text-decoration: none;
    color: black;
    margin-right: 30px;
    font-size: 18px;
    text-align: center;
}
a:hover{
    text-decoration:underline;
}

.search{
    --padding:24px;
    display: flex;
    align-items: center;
    padding: var(--padding);
    border-radius: 28px;
    background-color: #f6f6f6;
    transition: box-shadow 0.25s;
    width: 350px;
    height: 50px;
}

.search:hover{
     border: 2.5px solid black;
}
.search:focus-within{
    box-shadow: 0 0 2px rgba(0, 0, 0, 0.75);
}

.search-input{
    font-size: 19px;
    font-family: 'lexend', sans-serif;
    color: #333;
    margin-left: var(--padding);
    outline: none;
    border: none;
    background: transparent;
    width: 200px;
}
.menu{
    text-decoration: underline;
     color:#085c2e;
}

.search-input::placeholder,
.search-icon{
    color: rgba(0, 0, 0, 0.25);
}

/* Login Form Styles */
.login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 80vh;
    padding: 40px 20px;
}

.login-box {
    background: white;
    padding: 50px;
    border-radius: 20px;
    box-shadow: 0 10px 40px rgba(31, 196, 127, 0.2);
    width: 100%;
    max-width: 450px;
    text-align: center;
}

.login-box h1 {
    color: #19af71;
    font-size: 36px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin-bottom: 10px;
}

.login-box p {
    font-size: 16px;
    color: #666;
    margin-bottom: 30px;
}

.login-icon {
    width: 80px;
    height: 80px;
    margin-bottom: 20px;
    border-radius: 50%;
}

.input-group {
    margin-bottom: 20px;
    text-align: left;
}

.input-group label {
    display: block;
    font-size: 14px;
    color: #333;
    margin-bottom: 8px;
    font-weight: bold;
}

.input-group input {
    width: 100%;
    height: 50px;
    padding: 0 20px;
    font-size: 16px;
    border: 2px solid #e0e0e0;
    border-radius: 30px;
    transition: border-color 0.3s, box-shadow 0.3s;
}

.input-group input:focus {
    outline: none;
    border-color: #1fc47f;
    box-shadow: 0 0 10px rgba(31, 196, 127, 0.3);
}

.input-group input:hover {
    box-shadow: 5px 5px 30px #04c977;
}

.login-btn {
    width: 100%;
    height: 55px;
    background: linear-gradient(135deg, #1fc47f 0%, #085c2e 100%);
    color: white;
    border: none;
    border-radius: 30px;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s;
    margin-top: 10px;
}

.login-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 30px rgba(31, 196, 127, 0.4);
}

.forgot-password {
    display: block;
    margin-top: 20px;
    color: #1fc47f;
    font-size: 14px;
    text-decoration: none;
}

.forgot-password:hover {
    text-decoration: underline;
}

.divider {
    display: flex;
    align-items: center;
    margin: 25px 0;
}

.divider::before,
.divider::after {
    content: "";
    flex: 1;
    height: 1px;
    background: #e0e0e0;
}

.divider span {
    padding: 0 15px;
    color: #999;
    font-size: 14px;
}

.signup-link {
    margin-top: 20px;
    font-size: 16px;
    color: #666;
}

.signup-link a {
    color: #1fc47f;
    font-weight: bold;
    font-size: 16px;
    margin: 0;
}

    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search" />
</head>
<body>
     <header><div id="navbar">
        <img src="Endless logo.png" alt="Endless Coffee" class="nav-logo">
        <div class="nav-links">
            <a href="Home.html">Home</a>
            <a href="Menu.html">Menu</a>
            <a href="gift.html">Voucher</a>
            <a href="About.html">About Us</a>
            <a href="Contact.html">Contact Us</a>
        </div>
        <div class="nav-right">
            <div class="search"> 
                <span class="search-icon material-symbols-outlined">search</span>
                <input class="search-input" type="search" placeholder="search">
            </div>
            <a href="Login.html"><img id="acc" src="logo acc.png" alt="Account"></a>
            <a href="Cart.html"><img id="acc1" src="add card.img.png" alt="Cart"></a>
        </div>
    </div></header>

    <div class="login-container">
        <div class="login-box">
            <img src="logo acc.png" alt="User" class="login-icon">
            <h1>Welcome Back!</h1>
            <p>Sign in to your Endless Coffee account</p>
            
            <form>
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>
                
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password">
                </div>
                
                <button type="submit" class="login-btn">Sign In</button>
                
                <a href="#" class="forgot-password">Forgot your password?</a>
                
                <div class="divider">
                    <span>OR</span>
                </div>
                
                <p class="signup-link">Don't have an account? <a href="#">Sign Up</a></p>
            </form>
        </div>
    </div>

</body>
</html>
