<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Endless Coffee Shop</title>
    <style>
        *{
    padding: 0%;
    margin: 0%;
    box-sizing: border-box;
}

img{
    border-radius: 50%;
    height: 150px;
}
header{
    background-color:#1fc47f;
    top: 0%;
    right: 0%;
    left: 0%;
    position: sticky;
    padding: 10px 20px;
}
#navbar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    flex-wrap: wrap;
    gap: 15px;
}
.nav-logo {
    height: 50px;
    border-radius: 50%;
    margin-right: 20px;
}
.nav-links {
    display: flex;
    align-items: center;
    gap: 10px;
    flex-grow: 1;
}
.nav-right {
    display: flex;
    align-items: center;
    gap: 12px;
}
.nav-right a {
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0;
    padding: 8px;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 50%;
    transition: background 0.3s, transform 0.2s;
}
.nav-right a:hover {
    background: rgba(255, 255, 255, 0.4);
    transform: scale(1.1);
    text-decoration: none;
}
.nav-right #acc{
    height: 28px !important;
    width: 28px !important;
    margin: 0;
    border-radius: 50%;
}
.nav-right #acc1{
    height: 26px !important;
    width: 26px !important;
    margin: 0;
    border-radius: 5px;
}

a{
    text-decoration: none;
    color: black;
    margin-right: 30px;
    font-size: 18px;
    text-align: center;
}
a:hover{
    text-decoration:underline;
}

.search{
    --padding:24px;
    display: flex;
    align-items: center;
    padding: var(--padding);
    border-radius: 28px;
    background-color: #f6f6f6;
    transition: box-shadow 0.25s;
    width: 350px;
    height: 50px;
}

.search:hover{
     border: 2.5px solid black;
}
.search:focus-within{
    box-shadow: 0 0 2px rgba(0, 0, 0, 0.75);
}

.search-input{
    font-size: 19px;
    font-family: 'lexend', sans-serif;
    color: #333;
    margin-left: var(--padding);
    outline: none;
    border: none;
    background: transparent;
    width: 200px;
}
.menu{
    text-decoration: underline;
     color:#085c2e;
}

.search-input::placeholder,
.search-icon{
    color: rgba(0, 0, 0, 0.25);
}

/* Cart Styles */
.cart-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 40px 20px;
    min-height: 70vh;
}

.cart-header {
    text-align: center;
    margin-bottom: 40px;
}

.cart-header h1 {
    color: #19af71;
    font-size: 42px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin-bottom: 10px;
}

.cart-header p {
    font-size: 18px;
    color: #666;
}

.cart-content {
    display: flex;
    gap: 40px;
    flex-wrap: wrap;
}

.cart-items {
    flex: 2;
    min-width: 300px;
}

.cart-item {
    display: flex;
    align-items: center;
    gap: 20px;
    background: white;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px;
    transition: transform 0.3s, box-shadow 0.3s;
}

.cart-item:hover {
    transform: translateY(-5px);
    box-shadow: 5px 5px 30px #04c977;
}

.cart-item img {
    width: 100px;
    height: 100px;
    border-radius: 15px;
    object-fit: cover;
}

.item-details {
    flex: 1;
}

.item-details h3 {
    font-size: 20px;
    color: #333;
    margin-bottom: 5px;
}

.item-details p {
    font-size: 14px;
    color: #666;
    margin-bottom: 10px;
}

.item-price {
    font-size: 20px;
    color: #1fc47f;
    font-weight: bold;
}

.quantity-control {
    display: flex;
    align-items: center;
    gap: 10px;
}

.quantity-btn {
    width: 35px;
    height: 35px;
    border: 2px solid #1fc47f;
    background: white;
    border-radius: 50%;
    font-size: 20px;
    cursor: pointer;
    transition: all 0.3s;
}

.quantity-btn:hover {
    background: #1fc47f;
    color: white;
}

.quantity {
    font-size: 18px;
    font-weight: bold;
    min-width: 30px;
    text-align: center;
}

.remove-btn {
    background: #ff4757;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 20px;
    cursor: pointer;
    font-size: 14px;
    transition: background 0.3s;
}

.remove-btn:hover {
    background: #ff6b7a;
}

/* Cart Summary */
.cart-summary {
    flex: 1;
    min-width: 280px;
    background: white;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 10px 40px rgba(31, 196, 127, 0.2);
    height: fit-content;
    position: sticky;
    top: 100px;
}

.cart-summary h2 {
    color: #333;
    font-size: 24px;
    margin-bottom: 25px;
    padding-bottom: 15px;
    border-bottom: 2px solid #e0e0e0;
}

.summary-row {
    display: flex;
    justify-content: space-between;
    margin-bottom: 15px;
    font-size: 16px;
}

.summary-row span:first-child {
    color: #666;
}

.summary-row span:last-child {
    font-weight: bold;
    color: #333;
}

.summary-total {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
    padding-top: 20px;
    border-top: 2px solid #1fc47f;
    font-size: 22px;
    font-weight: bold;
}

.summary-total span:last-child {
    color: #1fc47f;
}

.checkout-btn {
    width: 100%;
    height: 55px;
    background: linear-gradient(135deg, #1fc47f 0%, #085c2e 100%);
    color: white;
    border: none;
    border-radius: 30px;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s;
    margin-top: 25px;
}

.checkout-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 30px rgba(31, 196, 127, 0.4);
}

.continue-shopping {
    display: block;
    text-align: center;
    margin-top: 15px;
    color: #1fc47f;
    font-size: 16px;
    text-decoration: none;
}

.continue-shopping:hover {
    text-decoration: underline;
}

/* Empty Cart */
.empty-cart {
    text-align: center;
    padding: 60px 20px;
}

.empty-cart img {
    width: 150px;
    height: 150px;
    margin-bottom: 30px;
    opacity: 0.5;
}

.empty-cart h2 {
    color: #333;
    font-size: 28px;
    margin-bottom: 15px;
}

.empty-cart p {
    color: #666;
    font-size: 18px;
    margin-bottom: 30px;
}

.shop-now-btn {
    display: inline-block;
    padding: 15px 40px;
    background: linear-gradient(135deg, #1fc47f 0%, #085c2e 100%);
    color: white;
    text-decoration: none;
    border-radius: 30px;
    font-size: 18px;
    font-weight: bold;
    transition: transform 0.3s, box-shadow 0.3s;
}

.shop-now-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 30px rgba(31, 196, 127, 0.4);
    text-decoration: none;
    color: white;
}

    </style>

</head>

            <div class="cart-items" id="cart-items-container">
                <!-- Items will be rendered dynamically -->

                <h2>Order Summary</h2>
                <div class="summary-row">
                    <span id="subtotal-label">Subtotal (0 items)</span>
                    <span id="subtotal-value">‚Çπ0</span>
                </div>
                <div class="summary-row">
                    <span>Delivery Fee</span>
                    <span id="delivery-fee">‚Çπ50</span>
                </div>
                <div class="summary-total">
                    <span>Total</span>
                    <span id="total-value">‚Çπ50</span>
                </div>
                <button class="checkout-btn" onclick="alert('Thank you for your order! üéâ')">Proceed to Checkout</button>
                <a href="Menu.html" class="continue-shopping">‚Üê Continue Shopping</a>
            </div>
        </div>
    </div>

<script src="cart.js"></script>
<script>
function renderCart() {
    const container = document.getElementById('cart-items-container');
    const cart = CartManager.getCart();
    
    if (cart.length === 0) {
        container.innerHTML = `
            <div class="empty-cart">
                <h2>Your cart is empty</h2>
                <p>Add some delicious coffee from our menu!</p>
                <a href="Menu.html" class="shop-now-btn">Shop Now</a>
            </div>
        `;
        updateSummary(0, 0);
        return;
    }
    
    let html = '';
    cart.forEach(item => {
        html += `
            <div class="cart-item" data-id="${item.id}">
                <img src="${item.image}" alt="${item.name}">
                <div class="item-details">
                    <h3>${item.name}</h3>
                    <span class="item-price">‚Çπ${item.price}</span>
                </div>
                <div class="quantity-control">
                    <button class="quantity-btn" onclick="changeQty('${item.id}', -1)">-</button>
                    <span class="quantity">${item.quantity}</span>
                    <button class="quantity-btn" onclick="changeQty('${item.id}', 1)">+</button>
                </div>
                <button class="remove-btn" onclick="removeItem('${item.id}')">Remove</button>
            </div>
        `;
    });
    container.innerHTML = html;
    
    const itemCount = CartManager.getCartCount();
    const subtotal = CartManager.getCartTotal();
    updateSummary(itemCount, subtotal);
}

function updateSummary(itemCount, subtotal) {
    document.getElementById('subtotal-label').textContent = `Subtotal (${itemCount} items)`;
    document.getElementById('subtotal-value').textContent = `‚Çπ${subtotal}`;
    const delivery = subtotal > 0 ? 50 : 0;
    document.getElementById('delivery-fee').textContent = `‚Çπ${delivery}`;
    document.getElementById('total-value').textContent = `‚Çπ${subtotal + delivery}`;
}

function changeQty(id, change) {
    CartManager.updateQuantity(id, change);
    renderCart();
}

function removeItem(id) {
    CartManager.removeFromCart(id);
    renderCart();
}

// Render cart on page load
renderCart();

function toggleMobileMenu() {
    const menu = document.getElementById('mobileMenu');
    menu.classList.toggle('active');
}
</script>
